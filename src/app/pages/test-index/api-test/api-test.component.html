<nz-table #borderedTable nzBordered nzFooter="Footer" nzTitle="Header" [nzData]="dataSet">
    <thead>
        <tr>
            <th>Summary</th>
            <th>TemperatureC</th>
            <th>TemperatureF</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of borderedTable.data">
            <td>{{ data.summary }}</td>
            <td>{{ data.temperatureC }}</td>
            <td>{{ data.temperatureF }}</td>
            <td>{{ data.date }}</td>
        </tr>
    </tbody>
</nz-table>
